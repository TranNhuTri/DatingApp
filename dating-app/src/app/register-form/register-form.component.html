<h1 class="text-center">Register Form</h1>
<form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary mr-sm-2">Submit</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
